<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Games</title>
    <link rel="stylesheet" href="accountgames.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left-section">
                <a href="index.html" class="home-button">Home</a>
            </div>
            <h1>Account Games</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search games...">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <ul class="game-list">
                <li class="game-item">
                    <img src="https://via.placeholder.com/100" alt="Game 1">
                    <div class="game-details">
                        <h2>Game 1</h2>
                        <p>Description of Game 1</p>
                    </div>
                </li>
                <li class="game-item">
                    <img src="https://via.placeholder.com/100" alt="Game 2">
                    <div class="game-details">
                        <h2>Game 2</h2>
                        <p>Description of Game 2</p>
                    </div>
                </li>
                <li class="game-item">
                    <img src="https://via.placeholder.com/100" alt="Game 3">
                    <div class="game-details">
                        <h2>Game 3</h2>
                        <p>Description of Game 3</p>
                    </div>
                </li>
                <li class="game-item">
                    <img src="https://via.placeholder.com/100" alt="Game 4">
                    <div class="game-details">
                        <h2>Game 4</h2>
                        <p>Description of Game 4</p>
                    </div>
                </li>
                <li class="game-item">
                    <img src="https://via.placeholder.com/100" alt="Game 5">
                    <div class="game-details">
                        <h2>Game 5</h2>
                        <p>Description of Game 5</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
